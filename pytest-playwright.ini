[tool:pytest]
# Playwright HTML Report Configuration
addopts = 
    --html=playwright-report/report.html
    --self-contained-html
    --retries=3
    --maxfail=1
    --tb=short
    -v
    --junitxml=playwright-report/junit.xml

# Test discovery
testpaths = tests/ui
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    projectsearch: marks tests as project search tests
    ui: marks tests as UI tests
    api: marks tests as API tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# HTML Report Options
html = 
    title = UI Project Creation Tests Report
    css = .extra { color: #999; }
