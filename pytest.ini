[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose 
    -s
    --capture=no
    --tb=short
    --html=reports/report.html
    --self-contained-html
    --cov=utils
    --cov=config
    --cov-report=html:reports/coverage
    --cov-report=term-missing
    --junitxml=reports/junit.xml
    # --alluredir=allure-results  # Disabled due to Python 3.13 compatibility
markers =
    smoke: Smoke tests
    regression: Regression tests
    api: API tests
    ui: UI tests
    hybrid: Hybrid tests
    slow: Slow tests
    projectcreation: Project creation workflow tests
asyncio_mode = auto